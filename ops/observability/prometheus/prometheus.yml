global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'laravel-app'
    metrics_path: /metrics
    static_configs:
      - targets:
          - app:8000
        labels:
          service: elderly-daycare-app

  - job_name: 'queue-workers'
    metrics_path: /metrics
    static_configs:
      - targets:
          - app:8000
        labels:
          service: elderly-queue
